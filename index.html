<!DOCTYPE html>
<html>
    <head>
    <title>Facebook Login Page</title> <!--will display on browsers tab-->
    <link rel="stylesheet" href="fb.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ruda&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <!--This will be placed on the left side of the login form-->
            <h1><strong>facebook</strong></h1>
            <h2>Connect with friends and the world <br>around you on Facebook.</h2>
        </section>
        <form>
            <input type="email" name="usr" placeholder="Email or phone number" class="text">
            <br>
            <input type="password" name="password" placeholder="Password" class="password">
            <br>
            <button type="button" class="login">Login</button>
            <h4>Forgot password?</h4>
            <hr>
            <button type="button" class="newaccount">Create new account</button>
        </form>
    </body>
</html>
